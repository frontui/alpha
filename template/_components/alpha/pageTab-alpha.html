{% macro default( list=[],fixedClass='' ) %}
<ul class="pageTab-alpha {{ fixedClass }}">
    {% for item in list %}
    {% if item.isActive == '1' %}
    <li class="active">
    {% else %}
    <li>
    {% endif %}
        {% if item.link %}
        <a href="{{ item.link }}">
            {{ item.text }}
        </a>
        {% else %}
        {{ item.text }}
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endmacro %}
