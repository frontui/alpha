{% macro default(
	noticeClass="success",
	tipsTitle="成功",
	tipsClass="success-FontColor2",
	tipsContent="成功"
) %}

     <div class="notice-box">
        <span class="notice-img"></span>
        <h3>{{ tipsTitle }}</h3>

     </div>
  </div>
{% endmacro %}
