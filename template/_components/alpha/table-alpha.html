{% macro default(
    data={},
    theadClass='',
    tbodyID='',
    tbodyClass='',
    fixedClass='',
    cols
) %}
<div class="table-wrap {{ fixedClass }}">
    <table class="table">
        {{ cols }}
        <thead class="{{ theadClass }}">
            <tr>
            {% for thItem in data.theadList %}
                <th class="{{ thItem.thClass }}" width="{{ thItem.thWidth }}">
                    {{ thItem.inner }}
                </th>
            {% endfor %}
            </tr>
        </thead>
        <tbody id="{{ tbodyID }}" class="{{ tbodyClass }}">
            {% for trItem in data.tbodyList %}
            <tr>
                {% for tdItem in trItem %}
                <td class="{{ tdItem.tdClass }}">
                    {{ tdItem.inner }}
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endmacro %}
