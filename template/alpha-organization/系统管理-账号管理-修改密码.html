{% extends "_layout/alpha/layout-alpha.html" %}

{# 内容 #}
{% block content %}

    {# 路径导航 #}
    {{
        breadCrumbAlpha.default(
            list=[
                {
                    text: '修改密码'
                }
            ]
        )
    }}

    {# 表单 #}
    <form action="" autocomplete="off">
        <div class="form-frame fn-mt-20">
            <div class="form-layer1">
                <div class="form-layer2">

                        <div class="form-group">
                            <label class="form-control-label">
                                <b>*
                                </b>
                                <span>新密码
                                </span>
                                <em>：
                                </em>
                            </label>
                            <div class="form-control-wrap">
                                <input type="password" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label">
                                <b>*
                                </b>
                                <span>再次确认新密码
                                </span>
                                <em>：
                                </em>
                            </label>
                            <div class="form-control-wrap">
                                <input type="password" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-control-label">
                                <b>*
                                </b>
                                <span>短信验证码
                                </span>
                                <em>：
                                </em>
                            </label>
                            <div class="form-control-wrap">
                                <div class="form-control-verify">
                                    <input type="text" class="form-control">
                                    <input value="获取验证码" type="button" class="btn form-control-verify-btn" id="getCode" onclick="settime(this)"/>
                                    <!-- 按钮点击后的文字提示和 disabled 样式 -->
                                    <!-- <button class="btn form-control-verify-btn disabled" disabled>
                                        59秒后再次获取
                                    </button> -->
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-control-wrap text-align-left plural-btns margin-top-20px">
                                <button type="button" class="btn primary" id="submit">提交</button>
                                <a href="系统管理-账号管理-编辑账号.html" class="btn links">取消</a>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </form>

{% endblock %}

{% block jsPage %}
<script>
    $(function(){
        $("#submit").on("click",function(){
            $.tipsModal({
                type : 'success',   //success info error
                title : '<span class="success-FontColor2">提交成功！</span>',
                content : '即将返回账号编辑页面',
                // buttons : {  //按钮可以只传ok或cancel
                //     ok : {
                //     text : '确定', callback : function () {
                //             console.log('确定');
                //         }
                //     }
                // }
            });
        });
    });

    // 验证码倒计时
    var countdown=60;
    function settime(obj) {
        if (countdown == 0) {
            obj.removeAttribute("disabled");
            obj.className = ('btn form-control-verify-btn');
            obj.value="获取验证码";
            countdown = 60;
            return;
        } else {
            obj.setAttribute("disabled", true);
            obj.className = ('btn form-control-verify-btn disabled');
            obj.value= countdown + "秒后重新发送";
            countdown--;
        }
        setTimeout(function() {
            settime(obj) }
        ,1000)
    }
</script>
{% endblock %}
