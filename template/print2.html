<html lang="zh-CN">

    <title>电子凭证</title>

    <link href="/static/css/main.css?v=3.2.0.1" rel="stylesheet"/>


    <style type="text/css" media="print">
        .onprint
        {
            display: none;
        }

    </style>
</head>
<body style="background-color: #f3f3f3;">
<div class="wrapper">
    <div id="PrintArea" class="transaction-notice-bg" style="position:relative">

        <!--startprint-->
        <!-- 收款（单条流水） -->
        <div class="transaction-notice-wrap">
            <div class="transaction-notice-box">
                <h2>电子交易告知书</h2>
                <img class="bank" src="/static/images/bank-large/bank-cmb.png">
                <div class="transaction-notice">
                    <table>
                        <tbody>
                        <tr class="thin-padding">
                            <td width="240" colspan="2" nowrap="nowrap">
                                <div class="fn-ml-10 fn-mr-20">日期：2015年05月20日</div>
                            </td>
                            <td width="74" nowrap="nowrap">业务类型：</td>
                            <td>
                                <div class="fn-mr-20">收益提现</div>
                            </td>

                            <td width="58" nowrap="nowrap">流水号：
                            </td>
                            <td>AZYB2015060100023344511</td>
                        </tr>
                        <tr>
                            <td colspan="6">客户号：QT3824923u932u42343256832
                            </td>
                        </tr>
                        <tr>
                            <td colspan="6">提现人：深圳致君药业有限公司
                            </td>
                        </tr>
                        <tr>
                            <td colspan="6">金额（大写）：人民币壹佰万元整
                            </td>
                        </tr>
                        <tr>
                            <td colspan="6">金额（小写）：CNY1,000,000.00
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="transaction-notice-bottom">
                    摘要：根据客户电子指令进行充值
                    <img src="/static/images/seal.png">
                </div>
                <p class="print-time">
                    打印时间：2015-05-20&nbsp;&nbsp;14:10:01
                </p>
            </div>
        </div>
        <!--endprint-->

    </div>
    <!-- 电子交易凭证 end -->
    <div id="printDiv" class="text-align-center onprint text-align-center" style="padding-bottom: 100px;">
        <a href="javascript:window.preview();" class="btn primary" id="print">打印凭证</a>
    </div>
</div>
</body>
<script type="text/javascript">
    function preview() {
        var bdhtml = window.document.body.innerHTML;
        var sprnstr = "<!--startprint-->";
        var eprnstr = "<!--endprint-->";
        var prnhtml = bdhtml.substr(bdhtml.indexOf(sprnstr) + 17);
        var prnhtml = prnhtml.substring(0, prnhtml.indexOf(eprnstr));
        window.document.body.innerHTML = prnhtml;
        //window.document.title = "";
        window.print();
        window.location.href = window.location.href;
        window.location.reload(true);
    }
</script>
</html>
