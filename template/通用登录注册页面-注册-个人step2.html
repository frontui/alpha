{% extends "_layout/wrapper.html" %}
{# content内容 #}
{% block content %}

<div class="login-main">
  <div class="register-page">
    <ol class="breadcrumb fn-mb-10">
      <li>
        <a href="###">首页<i class="icon-chevron-thin-right"></i></a>
      </li>
      <li>
        注册
      </li>
    </ol>
    <div class="form-frame register-box">
      <div class="tabs-wrap type1">
        <ul class="tabs">
          <li class="active">
            <a href="通用登录注册页面-注册-个人step1.html" class="tabs-btn  tab-disabled" >个人账户</a>
          </li>
          <li>
            <a href="通用登录注册页面-注册-企业step1.html" class="tabs-btn tab-disabled">企业账户</a>
          </li>
        </ul>
      </div>


      <!-- 步骤-->
      <div class="mod-steps mod-steps-2">
        <div class="steps-bar">
          <div class="bar bar1"></div>
          <div class="bar bar2"></div>
        </div>
        <div class="steps steps-1">1</div>
        <div class="steps steps-2">2</div>
        <div class="steps-title title1">填写个人信息</div>
        <div class="steps-title title2">手机号码验证</div>
      </div>

      <div class="form-layer1">
        <div class="form-layer2">
          <form autocomplete="off">
            <div class="form-group">
              <label class="form-control-label">
                <b>*</b>
                <span>手机号码</span>
                <em>：</em>
              </label>
              <div class="form-control-wrap">
                <input type="text" class="form-control"/>
              </div>
            </div>
            <div class="form-group">
              <label class="form-control-label">
                <span>验证码</span>
                <em>：</em>
              </label>
              <div class="form-control-wrap">
                <div class="form-control-verify">
                  <input type="text" class="form-control" id="Text1" placeholder="输入6位验证码">
                  <button class="btn form-control-verify-btn">
                    获取验证码
                  </button>
                </div>
              </div>
            </div>
            <div class="form-group fn-mt-20">
              <label class="form-control-label">
              </label>
              <div class="form-control-wrap">
                <a href="###" class="btn primary">提交</a>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>

  </div>

</div>

{% endblock %}
